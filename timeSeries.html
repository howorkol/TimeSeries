<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>TimeSeries</title>
    
    <link href="css/timeSeries.css" rel="stylesheet" type="text/css"/>
    <link href="css/liteAccordion.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div id='accordion_cont'>
    <ol>
    <li>
        <h2><span class='slide_title'>Start</span></h2>
        <div>
        <div class='slide_container' id='start_slide'>
            <form id='searchBox' autocomplete='off'>
                <h1>Search for a company to begin</h1>
                <input id='text' type="text" placeholder="Search...">
                <input id='button' type="button" value="Search">
            </form>
        </div>
        </div>
    </li>
        
    <li>
        <h2><span class='slide_title'>Visulaizations</span></h2>
        <div>
        <div class='slide_container' id='visulaization_slide'>
            <div class='page_top'>
                <input id='add' type="button" value="Add Attribute">
                <h1>
                    <span class='company_name'>Company Name</span>&nbsp;|
                    <span class='company_perc'>0.00</span>%
                </h1>
            </div>
            <div class='main_div' id='visualizations'><ul></ul></div>
            <div class='secondary_div' id='legend'>
                <i id='trash' class='fa fa-trash fa-5x hidden'></i>
            </div>
        </div>
        </div>
    </li>
        
    <li>
        <h2><span class='slide_title'>Company Info</span></h2>
        <div>
        <div class='slide_container' id='info_slide'>
            <div class='page_top'>
                <div id='compare_cont'>
                    <p>Compare</p>
                    <div class='selected' id='comp_attr'>Attributes</div>
                    <div id='comp_comp'>Companies</div>
                </div>
                <h1>
                    <span class='company_name'>Company Name</span>&nbsp;|
                    <span class='company_perc'>0.00</span>%
                </h1>
            </div>
            <div class='main_div'></div>
            <div class='secondary_div'></div>
        </div>
        </div>
    </li>
    </ol>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/liteAccordion.jquery.min.js" type="text/javascript"></script>
    <script src="js/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/timeSeries.js" type="application/javascript"></script>
</body>
</html>
