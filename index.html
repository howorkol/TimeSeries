<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>TimeSeries</title>
    
    <link href="/stylesheets/timeSeries.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/Chart.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/liteAccordion.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div id='accordion_cont'>
    <ol>
    <li>
        <h2><span class='slide_title'>Start</span></h2>
        <div>
        <div class='slide_container' id='start_slide'>
            <form id='searchBox' autocomplete='off'>
                <h1>Search for a company to begin</h1>
                <input class='text' type="text" placeholder="Search...">
                <input class='button' type="button" value="Search">
                <select class='select'></select>
            </form>
        </div>
        </div>
    </li>
        
    <li>
        <h2><span class='slide_title'>Visulaizations</span></h2>
        <div>
        <div class='slide_container' id='visulaization_slide'>
            <div class='page_top'>
                <input id='add' type="button" value="Add Attribute">
                <h1>
                    <span class='company_name'>Company Name</span>
                </h1>
            </div>
            <div class='main_div' id='visualizations'>
                <div id='charts'><ul></ul></div>
                <div id='slider'></div>
            </div>
            <div class='secondary_div' id='legend'>
                <form autocomplete='off'>
                    <input class='text' type="text" placeholder="Compare With...">
                    <input class='button' type="button" value="Go">
                </form>
                <i id='trash' class='fa fa-trash fa-5x hidden'></i>
            </div>
        </div>
        </div>
    </li>
        
    <li>
        <h2><span class='slide_title'>Company Info</span></h2>
        <div>
        <div class='slide_container' id='info_slide'>
            <div class='page_top'>
                <div id='compare_cont'>
                    <p>Compare</p>
                    <div class='selected' id='comp_attr'>Attributes</div>
                    <div id='comp_comp'>Companies</div>
                </div>
                <h1>
                    <span class='company_name'>Company Name</span>&nbsp;|
                    <span class='company_perc'>0.00</span>%
                </h1>
            </div>
            <div class='main_div'>
                <table class='comp_table selected' id='comp_attributes'>
                    <thead><tr><th>Column 1</th></tr></thead>
                </table>
                <table class='comp_table' id='comp_companies'>
                    <thead><tr><th>Column 1</th></tr></thead>
                </table>
            </div>
            <div class='secondary_div'></div>
        </div>
        </div>
    </li>
    </ol>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="/javascripts/liteAccordion.jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/d3.v3.min.js" type="text/javascript"></script>
    <script src="/javascripts/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/javascripts/Chart.js" type="text/javascript"></script>
    <script src="/javascripts/Slider.js" type="text/javascript"></script>
    <script src="/javascripts/Model.js" type="text/javascript"></script>
    <script src="/javascripts/Controller.js" type="application/javascript"></script>
    <script src="/javascripts/Listeners.js" type="application/javascript"></script>
</body>
</html>
